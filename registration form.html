<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="/registration form.css">
</head>

<body class="body">
    <h1 class="heading1">Train Details</h1>
    <form class="register">
        <label class="trainname">Train name:</label>
        <input type="text" name="trainname" id="name">
        <br><br>
        <label class="email">email:</label>
        <input type="email"  name="email" id="email">
        <br><br>
        <label class="departure">Departure:</label>
        <input type="text" name="place" id="destination">
        <br><br>
        <label class="date">Returning date:</label>
        <input type="date" name="date" id="date">
        <br><br>
        <label class="select train">Select train:</label>
        <input type="text" name="select train" id="return date">
        <br><br>

        <a href="passenger details.html">
            <input type="button" value="submit">
        </a>









    </form>



</body>

</html>
